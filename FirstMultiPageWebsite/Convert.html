<body>
<script>
    function calcUSDtoEUR(){
        var euros;
        var usd;
        usd = parseInt(document.calculation.usdollar.value);
        euros = usd * 0.92;
        document.getElementById("finalCalc").innerHTML = usd + " USD is " + Math.floor(euros * 2) + " euros.";
    }
</script>
<div class="calcbox">
    <p>Enter USD to translate to EUR:</p>
    <form name="calculation" class="calcform">
        Enter USD: <input type="text" name="usdollar" size="10"> 
    </form>
    <button onclick="calcUSDtoEUR()"> Calculate to euros! </button>
    <p id="finalCalc"> </p>
</div>
